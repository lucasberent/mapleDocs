<h2 mat-dialog-title>No doi detected</h2>

<mat-dialog-content>The maDMP you are about to upload does not have a doi assignend.
  Do you want mapleDocs to assign a new doi automatically?</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="no()">No</button>
  <button class="mat-raised-button mat-primary" (click)="yes()">Yes</button>
  <button class="mat-raised-button" (click)="cancel()">Cancel upload</button>
</mat-dialog-actions>
