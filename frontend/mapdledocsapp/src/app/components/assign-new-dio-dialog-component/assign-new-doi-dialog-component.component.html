<h2 mat-dialog-title>No doi detected</h2>

<mat-dialog-content [formGroup]="form">
  <div>The maDMP you are about to upload does not have a doi assignend.
    A new DOI will be assigned on upload.
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="yes()">Continue</button>
  <button class="mat-raised-button" (click)="cancel()">Cancel submit</button>
</mat-dialog-actions>
