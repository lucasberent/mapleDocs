<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label for="username">Username</mat-label>
      <input matInput id="username" type="text" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    </mat-form-field>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    </mat-form-field>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <mat-label>If you want to assign new DOIs to maDMPs via Datacite, enter your Zenodo credentials here:</mat-label>
  <div class="form-group">
    <mat-form-field>
      <mat-label for="doiServiceUsername">Doi service username</mat-label>
      <input matInput id="doiServiceUsername" type="text" formControlName="doiServiceUsername" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.doiServiceUsername.errors }"/>
    </mat-form-field>
    <div *ngIf="submitted && f.doiServiceUsername.errors" class="invalid-feedback">
      <div *ngIf="f.doiServiceUsername.errors.ifOneBothFilledOut">Username missing</div>
    </div>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label for="password">DOI prefix</mat-label>
      <input matInput id="doiPrefix" type="text" formControlName="doiServiceDoiPrefix" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.doiServiceDoiPrefix.errors }"/>
    </mat-form-field>
    <div *ngIf="submitted && f.doiServiceDoiPrefix.errors" class="invalid-feedback">
      <div *ngIf="f.doiServiceDoiPrefix.errors.ifOneBothFilledOut">Doi prefix missing</div>
    </div>
  </div>
  <div class="form-group">
    <button mat-stroked-button color="primary" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a mat-stroked-button routerLink="/login" class="btn btn-link">Login</a>
  </div>
</form>
